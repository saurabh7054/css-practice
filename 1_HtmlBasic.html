<!DOCTYPE html> <!-- DOCTYPE declaration: HTML5 document ke liye -->
<html lang="en"> <!-- HTML document start ENGLISH -->
<head>
    <meta charset="UTF-8"> <!--Sabhi languages ke characters ko support karta hai-->
    <title>HtmlBasicExample.com</title> <!-- Title shown on browser tab -->
</head>
<body>
    <!-- Headings h1 to h6 -->
    <h1>This is Heading 1</h1>
    <h3>This is Heading 2</h3>
    <h3>This is Heading 3</h3>
    <h3>This is Heading 4</h3>
    <h3>This is Heading 5</h3>
    <h3>This is Heading 6</h3>

    <hr> <!-- Horizontal line to separate content -->
    <!-- Paragraph with line break -->
    <p>
        Hello! This is a paragraph.<br>
        This is a new line inside the same paragraph.
    </p>
    <hr><!-- Another line -->
    <!-- Another paragraph -->
    <p>
        Thank you for learning HTML. Keep practicing!
    </p>
</body>
</html>
