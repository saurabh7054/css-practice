<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Webpage</title>
</head>
<body>

    <!-- Proper heading structure -->
    <header>
        <h1>Welcome to DevZone</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#form">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Accessible image with alt -->
    <section id="about">
        <h2>About Us</h2>
        <img src="kali.png" alt="Image of Maa Kali" width="300">
        <p>This website is built with accessibility in mind.</p>
    </section>

    <!-- Accessible button with aria-label -->
    <button aria-label="Close the popup">✖️</button>

    <!-- Accessible form -->
    <section id="form">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <h1>Audio</h1>
    <audio controls >
      <source src="ReelAudio-97202.mp3" type="audio/mp3">
    </audio>
   
    <h1>Video</h1>

    <!-- Footer with proper structure -->
    <footer>
        <p>&copy; 2025 DevZone. All rights reserved.</p>
    </footer>

</body>
</html>
